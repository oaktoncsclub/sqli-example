plugins {
    id 'java'
}

group 'win.oakcsclub'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "com.sparkjava:spark-core:2.9.3"
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
}
